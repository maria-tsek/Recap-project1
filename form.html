<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>formpage</title>
    <link rel="stylesheet" href="form.css" />
    <script src="./form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <form>
        <div class="form-group">
          <label for="your question">Your Question:</label>
          <input type="text" id="your question" name="your question" required />
        </div>
        <div class="form-group">
          <label for="your answer">Your Answer:</label>
          <input type="text" id="your answer" name="your answer" required />
        </div>
        <div class="form-group">
          <label for="tag">tag:</label>
          <textarea
            type="text"
            id="tag"
            name="tag"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <button id="submit" class="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-links">
        <a href="index.html"
          ><img
            src="https://www.freepnglogos.com/uploads/logo-home-png/chimney-home-icon-transparent-1.png"
            alt="home page"
        /></a>
        <a href="bookmark.html"
          ><img
            src="https://icons.veryicon.com/png/o/object/material-design-icons/bookmark-29.png"
            alt="Bookmark page"
        /></a>
        <a href="linkpage"
          ><img
            src="https://a.allegroimg.com/s1024/0ccb44/69d83eaf4943908568db8aa046f1"
            alt="profile"
        /></a>
        <a href="formpage"
          ><img
            src="https://icons.veryicon.com/png/o/miscellaneous/share-308-box/add-user-18.png"
            alt="formpage"
        /></a>
      </div>
    </footer>
  </body>
</html>
